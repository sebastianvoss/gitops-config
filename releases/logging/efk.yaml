---
apiVersion: helm.integrations.flux.weave.works/v1alpha2
kind: FluxHelmRelease
metadata:
  name: efk
  namespace: logging
  labels:
    chart: efk
spec:
  chartGitPath: efk
  releaseName: efk
  values:
    elasticsearch:
      storage:
        storageClass: gp2
      resources:
        requests:
          memory: 1024Mi
          cpu: 200m
        limits:
          memory: 2048Mi
          cpu: '1'
